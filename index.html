<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Simple Calculator</title>
        <link rel="stylesheet" href="style.css">
        <script src="script.js" defer></script>
    </head>
    <body data-theme="dark">
        <section>
            <div class="theme-toggle">
                <i data-value="light" class="bi-brightness-high"></i>
                <i data-value="dark" class="bi-moon-stars act"></i>
            </div>
            <div class="dis">
                <div class="inp">
                    <input type="text" placeholder="13 × 2 ∻ 6" value="">
                </div>
                <div class="res">
                    <div class="b2"></div>
                </div>
            </div>
            <div class="board">
                <div class="spc span2" id="clearAll">AC</div>
                <div class="spc" id="clear">
                    <i class="bi-backspace"></i>
                </div>
                <div class="ops" id="togPlusMinus">+/-</div>
                <div class="spc" id="per">%</div>
                <div class="spc" id="root">√
                    <p>&nbsp;2</p>
                </div>
                <div>7</div>
                <div class="ops" id="div">∻</div>
                <div>8</div>
                <div>9</div>
                <div>4</div>
                <div class="ops" id="mul">×</div>
                <div>5</div>
                <div>6</div>
                <div>1</div>
                <div class="ops" id="sub">– </div>
                <div>2</div>
                <div>3</div>
                <div>0</div>
                <div class="ops" id="add">+</div>
                <div class="hist">
                    <i class="bi-arrow-counterclockwise"></i>
                </div>
                <div>.</div>
                <div class="compute span2">=</div>
            </div>
        </section>
    </body>
</html>
